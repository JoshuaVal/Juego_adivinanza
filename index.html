<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/code.js"></script>
    <title>Adivina adivinador</title>
</head>
<body>
    <header>
        <h1 class="header">Adivina el numero aleatorio</h1>
        <p class="parrafoHeader">Lograras adivinar el numero aleatorio?</p>
        <p class="parrafoHeader">Tienes 3 intentos</p>
    </header>
    <div class="divcuerpo">
        <h2>Ingresa un numero!</h2>
        <input type="num">
        <button>Enviar</button>
    </div>
    <div class="numAleatorio">
        <h2>El numero aleatorio es:</h2>
        <p>5</p>
    </div>
</body>
